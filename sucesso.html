<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Confirmada - Pedalaço pela Paz 2025</title>
    <style>
        :root {
            --amarelo-principal: #ffb800;
            --verde-principal: #1a9b8b;
            --cinza-escuro: #333333;
            --branco: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: var(--amarelo-principal);
            color: var(--cinza-escuro);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--branco);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            max-width: 250px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--verde-principal);
            line-height: 1.3;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--verde-principal);
            color: var(--branco);
            font-weight: bold;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid var(--verde-principal);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--verde-principal);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 155, 139, 0.3);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--verde-principal);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--branco);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
            }
            
            .success-icon svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Pedalaço pela Paz 2025" class="logo">
        
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        
        <h1>Parabéns, você está inscrito no sorteio Pedalaço pela Paz 2025!</h1>
        
        <p>Obrigado por participar, boa sorte!</p>
        
        <a href="/" class="btn">Voltar para o início</a>
    </div>
</body>
</html>
